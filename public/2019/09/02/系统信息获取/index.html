<ul>
<li><p>知识准备</p>
<ol>
<li><code>date</code>：获取当前时间</li>
<li><code>/etc/issue</code>：系统版本信息</li>
<li><code>/proc/loadavg</code>：负载信息</li>
<li><code>df</code>：获取磁盘信息</li>
<li><code>free</code>：内存信息</li>
<li><code>/sys/class/thermal/thermal_zone0/temp</code>：cpu温度</li>
<li><code>hostname</code>：主机名</li>
</ol>
</li>
<li><p>代码</p>

span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 现在时间</span></span><br><span class="line">nowdate=`date +<span class="string">&quot;%Y-%m-%d__%H:%M:%S&quot;</span>`</span><br><span class="line"><span class="comment"># 系统版本</span></span><br><span class="line">os_v=`cat /etc/issue | awk <span class="string">&#x27;&#123;printf(&quot;%s_%s&quot;, $1, $2);&#125;&#x27;</span>`</span><br><span class="line"><span class="comment"># 内核版本</span></span><br><span class="line">ker_v=`uname -r`</span><br><span class="line"><span class="comment"># 运行时间和负载信息</span></span><br><span class="line">run_and_load=`uptime -p | tr -s <span class="string">&quot; &quot;</span> <span class="string">&quot;\n&quot;</span> | awk <span class="string">&#x27;&#123;printf(&quot;_%s&quot;, $1)&#125;&#x27;</span>``cat /proc/loadavg | awk <span class="string">&#x27;&#123; printf(&quot; %s %s %s&quot;, $1, $2, $3); &#125;&#x27;</span>`</span><br><span class="line"></span><br><span class="line"><span class="comment"># 负载信息</span></span><br><span class="line"><span class="comment">#load_info=`uptime | awk &#x27;&#123;printf (&quot;%s %s %s&quot;, $(NF - 2), $(NF - 1), $NF)&#125;&#x27; | tr -s &quot;,&quot; &quot; &quot;`</span></span><br><span class="line"></span><br><span class="line">disk_total=`df -m | grep <span class="string">&quot;^/dev/&quot;</span> | awk <span class="string">&#x27;BEGIN&#123;t_num=0; u_num = 0&#125;&#123;if (NR &gt; 1) &#123;t_num = t_num + $2; u_num += $3 &#125;&#125;END&#123;printf (&quot;%d:%d&quot;, t_num, u_num)&#125;&#x27;</span>`</span><br><span class="line">disk_used=`<span class="built_in">echo</span> <span class="variable">$disk_total</span> | cut -d <span class="string">&quot;:&quot;</span> -f2`</span><br><span class="line">disk_total=`<span class="built_in">echo</span> <span class="variable">$disk_total</span> | cut -d <span class="string">&quot;:&quot;</span> -f1`</span><br><span class="line"></span><br><span class="line"><span class="comment">#内存大小</span></span><br><span class="line">mem_total=`free -m | sed -n <span class="string">&quot;2p&quot;</span> | awk <span class="string">&#x27;&#123;printf(&quot;%s&quot;, $2)&#125;&#x27;</span>`</span><br><span class="line"></span><br><span class="line"><span class="comment"># 磁盘占用百分比</span></span><br><span class="line">per_disk_used=`<span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$disk_total</span> <span class="variable">$disk_used</span>&quot;</span> | awk <span class="string">&#x27;&#123;printf(&quot;%d&quot;, $2/$1 * 100);&#125;&#x27;</span>`</span><br><span class="line"><span class="comment"># 内存占用百分比</span></span><br><span class="line">per_memo=`free -m | sed -n <span class="string">&quot;2p&quot;</span> | awk <span class="string">&#x27;&#123;printf(&quot;%d&quot;, $3/$2 * 100);&#125;&#x27;</span>`</span><br><span class="line"><span class="comment"># CPU温度</span></span><br><span class="line">cpu_temp=`cat /sys/class/thermal/thermal_zone0/temp | awk <span class="string">&#x27;&#123;printf(&quot;%d&quot;, $1 / 1000);&#125;&#x27;</span>`</span><br><span class="line"></span><br><span class="line"><span class="comment"># 磁盘报警级别</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [[ <span class="variable">$per_disk_used</span> -ge 0 &amp;&amp; <span class="variable">$per_disk_used</span> -le 80  ]];<span class="keyword">then</span></span><br><span class="line">    disk_warn=<span class="string">&quot;normal&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> [[ <span class="variable">$per_disk_used</span> -ge 81 &amp;&amp; <span class="variable">$per_disk_used</span> -le 90 ]];<span class="keyword">then</span></span><br><span class="line">    disk_warn=<span class="string">&quot;note&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    disk_warn=<span class="string">&quot;warning&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 内存报警级别</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [[ <span class="variable">$per_memo</span> -ge 0 &amp;&amp; <span class="variable">$per_memo</span> -le 70  ]];<span class="keyword">then</span></span><br><span class="line">    memo_warn=<span class="string">&quot;normal&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> [[ <span class="variable">$per_memo</span> -ge 71 &amp;&amp; <span class="variable">$per_memo</span> -le 80 ]];<span class="keyword">then</span></span><br><span class="line">    memo_warn=<span class="string">&quot;note&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    memo_warn=<span class="string">&quot;warning&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># CPU温度报警级别</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [[ <span class="variable">$cpu_temp</span> -ge 0 &amp;&amp; <span class="variable">$cpu_temp</span> -le 50  ]];<span class="keyword">then</span></span><br><span class="line">    cpu_warn=<span class="string">&quot;normal&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">elif</span> [[ <span class="variable">$cpu_temp</span> -ge 51 &amp;&amp; <span class="variable">$cpu_temp</span> -le 70 ]];<span class="keyword">then</span></span><br><span class="line">    cpu_warn=<span class="string">&quot;note&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    cpu_warn=<span class="string">&quot;warning&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#主机名</span></span><br><span class="line">hname=`hostname`</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$nowdate</span> <span class="variable">$hname</span> <span class="variable">$os_v</span> <span class="variable">$ker_v</span> <span class="variable">$&#123;run_and_load&#125;</span> <span class="variable">$&#123;disk_total&#125;</span>M <span class="variable">$&#123;per_disk_used&#125;</span>% <span class="variable">$&#123;mem_total&#125;</span>M <span class="variable">$&#123;per_memo&#125;</span>% <span class="variable">$&#123;cpu_temp&#125;</span> <span class="variable">$&#123;disk_warn&#125;</span> <span class="variable">$&#123;memo_warn&#125;</span> <span class="variable">$&#123;cpu_warn&#125;</span>&quot;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
