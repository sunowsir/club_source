        <blockquote>
<p>欢迎大家转载，转载请注明出处，谢谢！</p>

<ul>
<li><p>知识准备</p>
<ol>
<li><code>w</code>：获取当前登录信息</li>
<li><code>grep</code>：对数据进行筛选</li>
<li><code>cut</code>：对字符串进行剪切</li>
<li><code>sort</code>：排序</li>
<li><code>uniq</code>：统计每个字符串个数</li>
<li><code>head</code>：显示开头几行</li>
<li><code>awk</code>：文本处理工具</li>
</ol>
</li>
<li><p>代码</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line">nowtime=`date +<span class="string">&quot;%Y-%m-%d_%H:%M:%S&quot;</span>`</span><br><span class="line">usernum=`awk -F <span class="string">&quot;:&quot;</span> <span class="string">&#x27;BEGIN &#123;num = 0;&#125;&#123;if ($3 &gt;= 1000) &#123;num++;&#125;&#125;END &#123;printf(&quot;%d\n&quot;, num);&#125;&#x27;</span> /etc/passwd`</span><br><span class="line"></span><br><span class="line">active_user=`last | awk NF | grep  -v <span class="string">&quot;system&quot;</span> | grep -v <span class="string">&quot;wtmp&quot;</span> | cut -d <span class="string">&quot; &quot;</span> -f1 | sort | uniq -c | sort -n -r | head -3 | awk <span class="string">&#x27;BEGIN&#123;num = 0&#125;&#123;if(num &gt; 0) &#123;printf(&quot;,&quot;)&#125;;printf(&quot;%s&quot;, $2);num++&#125;&#x27;</span>`</span><br><span class="line"></span><br><span class="line">all_have_root=`cat /etc/group | grep <span class="string">&quot;^sudo&quot;</span> | cut -d <span class="string">&quot;:&quot;</span> -f4`</span><br><span class="line"></span><br><span class="line">now_login=`w | awk <span class="string">&#x27;BEGIN&#123;num=0&#125; &#123;if (NR &gt; 2)&#123;if(num &gt; 0) &#123;printf(&quot;,&quot;);&#125; printf(&quot;%s_%s_%s&quot;, $1, $3, $2);num++&#125;&#125;&#x27;</span>`</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$nowtime</span> <span class="variable">$usernum</span> [<span class="variable">$active_user</span>] [<span class="variable">$all_have_root</span>] [<span class="variable">$now_login</span>]&quot;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
</ul>
