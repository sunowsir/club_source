            BASH脚本实现素数线性筛
        </p>
        <hr>
    </div>
    <div class="post-content">
        <ul>
<li>知识准备<ol>
<li><code>for</code>循环<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> `seq 1 10`;</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">	<span class="built_in">echo</span> <span class="variable">$&#123;i&#125;</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="comment">#执行结果</span></span><br><span class="line">---------</span><br><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">--------</span><br><span class="line"><span class="keyword">for</span> ((i = 0; i &lt; 10; i++));</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">	<span class="built_in">echo</span> <span class="variable">$&#123;i&#125;</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="comment"># 执行结果与上面代码相同</span></span><br><span class="line"><span class="comment"># 双小括号中可以使用C语言一样的语法进行数学计算</span></span><br><span class="line"><span class="comment"># echo 是回显</span></span><br><span class="line"><span class="comment"># 美元符号用来取值：取变量值和数组值（用大括号括把变量或数组起来）、取命令的值（用小括号或&lt;Tab&gt;键上面的``符号括起来，如果用`符号扩起来就不用美元符号取值了）</span></span><br></pre></td></tr></table></figure></li>
<li><code>if</code>分支语句<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">num=0</span><br><span class="line"><span class="keyword">if</span> [[ <span class="variable">$&#123;num&#125;</span> -eq 0 ]];<span class="keyword">then</span></span><br><span class="line">	<span class="built_in">echo</span> <span class="string">&quot;YES&quot;</span></span><br><span class="line"><span class="keyword">elif</span> [[ <span class="variable">$&#123;num&#125;</span> -eq 1 ]];<span class="keyword">then</span></span><br><span class="line">	<span class="built_in">echo</span> <span class="string">&quot;NO&quot;</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">	<span class="built_in">echo</span> <span class="string">&quot;???&quot;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"><span class="comment"># 执行结果</span></span><br><span class="line"><span class="comment"># 数值判断用-eq(==)、-ne（!=）、-gt(&gt;)、-ge(&gt;=)、-lt(&lt;)、-le(&lt;=)</span></span><br><span class="line"><span class="comment"># 字符串判断用逻辑等和不等（==、!=）</span></span><br><span class="line">---------</span><br><span class="line">YES</span><br><span class="line">---------</span><br></pre></td></tr></table></figure></li>
<li>expr 语句 该语句后面加上数学表达式，可以求数学表达式的值，但是<code>*</code>号前需要加上转义符号<code>\</code></li>
</ol>
</li>
<li>代码<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [[ <span class="string">&quot;x<span class="variable">$&#123;1&#125;</span>&quot;</span> == x ]];<span class="keyword">then</span> </span><br><span class="line">    MAX=10</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        MAX=<span class="variable">$&#123;1&#125;</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">num=0</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>((i = 0; i &lt; <span class="variable">$&#123;MAX&#125;</span>; i++));</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line"></span><br><span class="line">    prime[<span class="variable">$&#123;i&#125;</span>]=0</span><br><span class="line"></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>((i = 2; i &lt; <span class="variable">$&#123;MAX&#125;</span>; i++));</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> [[ <span class="variable">$&#123;prime[$i]&#125;</span> -eq 0 ]];<span class="keyword">then</span></span><br><span class="line">        prime[<span class="variable">$num</span>]=<span class="variable">$i</span></span><br><span class="line">        ((num++))</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">for</span>((j = 0; j &lt; <span class="variable">$&#123;num&#125;</span>; j++));</span><br><span class="line">    <span class="keyword">do</span></span><br><span class="line">        pj=<span class="variable">$&#123;prime[$j]&#125;</span></span><br><span class="line">        <span class="keyword">if</span> [[ `expr <span class="variable">$&#123;i&#125;</span>\*<span class="variable">$pj</span>` -gt <span class="variable">$&#123;MAX&#125;</span> ]];<span class="keyword">then</span></span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">        prime[`expr <span class="variable">$&#123;i&#125;</span>\*<span class="variable">$&#123;pj&#125;</span>`]=1</span><br><span class="line">        <span class="keyword">if</span> [[ `expr <span class="variable">$&#123;i&#125;</span>%<span class="variable">$&#123;pj&#125;</span>` == 0 ]];<span class="keyword">then</span></span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>((i=0;i&lt;<span class="variable">$num</span>;i++));</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$&#123;prime[$i]&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
</ul>
