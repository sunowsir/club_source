        </p>
        <hr>
    </div>
    <div class="post-content">
        <ul>
<li><p>题目描述：<br>首先输入一个N；代表测试数据的个数;<br>然后每个测试数据的开头第一行输入一个n和一个命令（FIFO或FILO&lt;就是先进先出或先进后出&gt;）<br>然后是该测试数据的n行，每行包括“IN”加一个数字（代表入栈或入队）或者一个“OUT”（代表出队或出栈）<br>若已经是空的了遇到“OUT”命令时输出“None”；</p>
</li>
<li><p>题目思路：<br>其实就是c++STL的队列和栈的简单应用；</p>
</li>
<li><p>代码如下：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">  	<span class="keyword">int</span> n;</span><br><span class="line">  	cin&gt;&gt;n;</span><br><span class="line">  	<span class="keyword">while</span>(n--)&#123;</span><br><span class="line">      	<span class="keyword">int</span> com_num,typ_num;</span><br><span class="line">      	cin&gt;&gt;com_num;</span><br><span class="line">      	string com;</span><br><span class="line">      	cin&gt;&gt;com;</span><br><span class="line">      	<span class="keyword">if</span>(com==<span class="string">&quot;FIFO&quot;</span>)&#123;</span><br><span class="line">          	queue&lt;<span class="keyword">int</span>&gt; q;</span><br><span class="line">          	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;com_num;i++)&#123;</span><br><span class="line">              	cin&gt;&gt;com;</span><br><span class="line">              	<span class="keyword">if</span>(com==<span class="string">&quot;IN&quot;</span>)&#123;</span><br><span class="line">                  	cin&gt;&gt;typ_num;</span><br><span class="line">                  	q.<span class="built_in">push</span>(typ_num);</span><br><span class="line">              	&#125;</span><br><span class="line">              	<span class="keyword">if</span>(com==<span class="string">&quot;OUT&quot;</span>)&#123;</span><br><span class="line">                  	<span class="keyword">if</span>(q.<span class="built_in">empty</span>())&#123;</span><br><span class="line">                      	cout&lt;&lt;<span class="string">&quot;None&quot;</span>&lt;&lt;endl;</span><br><span class="line">                  	&#125;</span><br><span class="line">                  	<span class="keyword">else</span>&#123;</span><br><span class="line">                      	cout&lt;&lt;q.<span class="built_in">front</span>()&lt;&lt;endl;</span><br><span class="line">                      	q.<span class="built_in">pop</span>();</span><br><span class="line">                  	&#125;</span><br><span class="line">              	&#125;</span><br><span class="line">          	&#125;</span><br><span class="line">      	&#125;</span><br><span class="line">      	<span class="keyword">if</span>(com==<span class="string">&quot;FILO&quot;</span>)&#123;</span><br><span class="line">          stack&lt;<span class="keyword">int</span>&gt; st;</span><br><span class="line">          <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;com_num;i++)&#123;</span><br><span class="line">              cin&gt;&gt;com;</span><br><span class="line">              <span class="keyword">if</span>(com==<span class="string">&quot;IN&quot;</span>)&#123;</span><br><span class="line">                  cin&gt;&gt;typ_num;</span><br><span class="line">                  st.<span class="built_in">push</span>(typ_num);</span><br><span class="line">              	&#125;</span><br><span class="line">              	<span class="keyword">if</span>(com==<span class="string">&quot;OUT&quot;</span>)&#123;</span><br><span class="line">                  	<span class="keyword">if</span>(st.<span class="built_in">empty</span>())&#123;</span><br><span class="line">                      	cout&lt;&lt;<span class="string">&quot;None&quot;</span>&lt;&lt;endl;</span><br><span class="line">                  	&#125;</span><br><span class="line">                  	<span class="keyword">else</span>&#123;</span><br><span class="line">                      	cout&lt;&lt;st.<span class="built_in">top</span>()&lt;&lt;endl;</span><br><span class="line">                      	st.<span class="built_in">pop</span>();</span><br><span class="line">                  	&#125;</span><br><span class="line">              	&#125;</span><br><span class="line">          	&#125;</span><br><span class="line">      	&#125;</span><br><span class="line">  	&#125;</span><br><span class="line">  	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
</ul>
