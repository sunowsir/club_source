    <div class="post-content">
        <blockquote>
<p><a target="_blank" rel="noopener" href="https://vjudge.net/problem/709847/origin">题目传送</a></p>
</blockquote>
<ul>
<li>题目思路：<br>拓展欧几里德：<br>$$<br>a<em>x+b=c</em>y+d; &lt;=&gt; a<em>x+c</em>y=d-b;<br>$$</li>
</ul>
<p>代码：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ll long long</span></span><br><span class="line"></span><br><span class="line"><span class="function">ll <span class="title">exgcd</span><span class="params">(ll a,ll b,ll &amp;x,ll &amp;y)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(b==<span class="number">0</span>)&#123;</span><br><span class="line">        x=<span class="number">1</span>;</span><br><span class="line">        y=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">return</span> a;</span><br><span class="line">    &#125;</span><br><span class="line">    ll d=<span class="built_in">exgcd</span>(b,a%b,x,y);</span><br><span class="line">    ll tmp=x;</span><br><span class="line">    x=y;</span><br><span class="line">    y=tmp-a/b*y;</span><br><span class="line">    <span class="keyword">return</span> d;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    ll a,b,C,D,x,y;</span><br><span class="line">    <span class="keyword">while</span>(cin&gt;&gt;a&gt;&gt;b&gt;&gt;C&gt;&gt;D)&#123;</span><br><span class="line">        <span class="keyword">if</span>(b&lt;D)&#123;<span class="comment">//若b&lt;D,那么y&lt;0，</span></span><br><span class="line">            <span class="comment">//原方程式等价于y=(a*x+b-d)/c,</span></span><br><span class="line">            <span class="comment">//下面的处理可保证x不小于0,但是不能保证y，</span></span><br><span class="line">            <span class="comment">//所以需要保证(a*x+b-d)%c==0,即：保证：b&gt;D；若不成立需交换；</span></span><br><span class="line">            <span class="built_in">swap</span>(a,C);</span><br><span class="line">            <span class="built_in">swap</span>(b,D);</span><br><span class="line">        &#125;</span><br><span class="line">        ll d = <span class="built_in">exgcd</span>(a,C,x,y);</span><br><span class="line">        ll c = D-b;</span><br><span class="line">        <span class="keyword">if</span>(c%d)  cout&lt;&lt;<span class="string">&quot;-1&quot;</span>&lt;&lt;endl;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            x=x*(c/d);</span><br><span class="line">            x=(x%(C/d)+(C/d))%(C/d);</span><br><span class="line">            cout&lt;&lt;b+a*x&lt;&lt;endl;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
